{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Note</title>
    <link rel="stylesheet" href="{% static 'css/styles_privnote.css' %}">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-J71RQKFK5G"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-J71RQKFK5G');
</script>
</head>
<body>
    <div class="container">
        <h1>Your Secret Message</h1>
        {% if note.is_active %}
            <div class="note-content">{{ note.content }}</div>
        {% else %}
            <p class="message">This note is no longer available. ⚠️</p>
        {% endif %}
        <div class="footer">
            <p>Note: Once viewed, this message may self-destruct!</p>
        </div>
    </div>
</body>
</html>

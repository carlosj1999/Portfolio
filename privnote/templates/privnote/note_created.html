<body>
    <div class="container">
        <h1>Note Ready!</h1>
        <p class="message">Your secret note has been created. Share this secure link:</p>
        <p>
            <a href="{% url 'privnote:view_note' unique_link %}" id="uniqueLink">
                {{ request.build_absolute_uri }}{% url 'privnote:view_note' unique_link %}
            </a>
            <button class="copy-button" onclick="var tempInput = document.createElement('input'); tempInput.value = document.getElementById('uniqueLink').href; document.body.appendChild(tempInput); tempInput.select(); document.execCommand('copy'); document.body.removeChild(tempInput);">Copy</button>
        </p>
        
        
        <div class="footer">
            <p>This link will expire based on the settings you selected.</p>
        </div>
    </div>
</body>
